<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Colour Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Asap:400,700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>
        The Great
        <br>
        <span id="rgbDisplay">RGB</span>
        <br>
        Guessing Game.
    </h1>
    <div id="stripe">
        <button id="resetBtn" type="reset">New Colours</button>
        <span id="userFeedbackMsg">Guess the Colour!</span>
        <button id="easyBtn">Easy</button>
        <button id="hardBtn" class="selected">Hard</button>
    </div>
    <div id="container">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
    </div>
    <script src="colour-game.js"></script>
</body>
</html>
